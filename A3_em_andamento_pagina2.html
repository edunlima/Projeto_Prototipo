<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function myfunction(){
            let mm = document.getElementById("mm").value;
            let raio = mm/2;
            let torque = 25600;
            let dividendo = torque * raio;
            let pi = 3.1416
            let dividendo2 = pi * (raio ** 4);
            let expoente = dividendo2 / 2;
            let resultado = (dividendo / expoente) * 100;

            document.getElementById("resultado").innerHTML = resultado.toFixed(3) + " . 10-5kPa"
        }
    </script>
